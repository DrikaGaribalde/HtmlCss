<!DOCTYPE html>
<html>
<head>
	<title>Layout Cadastro de cliente</title>
	<meta charset="utf-8">
	<!---->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body>

<div class="conteudo">
	<div class="base-central">
		<div class="base-topo">
			<a href="index.html" class="logo"></a>
			<form action="" method="" class="busca">
				<input type="text" name="" placeholder="Pesquisa" >
				<input type="submit" value="" class="but">
			</form>
		</div>
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="frm_cadastro.html">Cadastrar Novo</a></li>
				<li><a href="lst_cliente.html">Lista de Contatos</a></li>
			</ul>
		</nav>
		<div class="base-home">
			<h1 class="titulo"><span>Novo</span> Cadastro</h1>
			<div class="base-formulario">
				<form action="" method="">
					<label>Nome</label>
					<input type="text" name="" placeholder=" Insira um nome">
					<label>Email</label>
					<input type="text" name="" placeholder=" Insira um email">
					<label>Endereço</label>
					<input type="text" name="" placeholder=" Insira um endereço">
					<div class="col">
						<label>Bairro</label>
						<input type="text" name="" placeholder=" Insira um bairro">
					</div>
					<div class="col">
						<label>CEP</label>
						<input type="text" name="" placeholder=" Insira um CEP">	
					</div>
					<div class="col">
						<label>CPF</label>
						<input type="text" name="" placeholder=" Insira um CPF">	
					</div>
					<div class="col">
						<label>telefone</label>
						<input type="text" name="" placeholder=" Insira um telefone">
					</div>
					<input type="submit" value="Cadastrar" class="btn cad">
					<input type="reset" value="Limpar" class="btn limpar">
				</form>
			</div>
		</div>
			<div class="base-rodape">
				<p>Direitos reservados a DriGaribalde@gmail.com</p>
			</div>
	
	</div>
</div>
